<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script2.js"></script>
</head>
<body>
	<form>
		<pre>
			Nombre artículo: <input type="text" id="cajaArticulo" > <span id="errorArticulo"></span>

			Precio artículo: <input type="text" id="cajaPrecio" > <span id="errorPrecio"></span>

			Unidades: <input type="number" id="cajaUnidades" value="1" > 

			<input type="button" value="Añadir al carrito" id="botonAñadir">


			Artículos en el carrito:  <input type="text" id="cajaArticulosTotal">

			Precio total del carrito: <input type="text" id="cajaPrecioTotal" >

			
			Forma de pago: <select id="pago" >
				<option value="nada">--Seleccione--</option>
				<option value="tarjeta">Tarjeta</option>
				<option value="efectivo">Efectivo</option>
			</select>

			<div id="capaTarjeta">
			Titular tarjeta: <input type="text" id="titular"/>
			
			Número tarjeta: <input type="text" id="numTarjeta"/>
			
			CVV: <input type="text" id="cvv" maxlength="3" /><br/><br/>
			</div>
			
			<div id="capaEfectivo">
			Importe efectivo: <input type="text" id="importe"/><br/><br/>
			</div>

			<input type="checkbox" id="checkBox"> Acepto las condiciones de compra

			<input type="button" id="botonImprimir" value="Imprimir" >   <input type="reset" id="botonReset" >

		</pre>		
	</form>
</body>
</html>
